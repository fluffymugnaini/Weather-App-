<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StellasWeatherApp</title>

    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous" />
    <script 
    src="https://kit.fontawesome.com/3c64964295.js" 
    crossorigin="anonymous"></script>
    <link 
    href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Syncopate&display=swap"
        
    rel="stylesheet" />
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
         
        <h1>
            <span id="city"><img src="illustration.svg.svg" width=150px></span>
            <span class="today" id="today-date">Today is...</span>
        </h1>

        <h2>
            <span id="temperature">Temp</span><span class="metric" id="celcius">°C | <a href="#">°F</a></span>
        </h2>
        <p><span id="precipitation">Weather Description</span></p>
        <div class="row">
            <div class="col-2">Mon</div>
            <div class="col-2">Tue</div>
            <div class="col-2">Weds</div>
            <div class="col-2">Thurs</div>
            <div class="col-2">Fri</div>
            <div class="col-2">Sat</div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-info">T</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">R</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">Y</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">M</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">E</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2"><i class="fas fa-bolt"></i></div>
            <div class="col-2"><i class="fas fa-wind"></i></div>
            <div class="col-2"><i class="fas fa-sun"></i></div>
            <div class="col-2"><i class="fas fa-sun"></i></div>
            <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            <div class="col-2"><i class="fas fa-wind"></i></div>
        </div>
        <br />
        <form id="search-form">
            <input 
            type="text" 
            placeholder="Change City" 
            autocomplete="off" 
            autofocus="on" 
            id="city-input"
            style="text-transform: uppercase;"
            oninput="this.value = this.value.toUpperCase()" />
            /> 
            <input type="submit" value="Search" />
            <button id="current-location">Current</button>
            <br />
            <br />
            <p class="footer">
                "Conversation about the weather is the last refuge of the unimaginative"
            </p>
    </div>
   <h4> <a href="https://github.com/fluffymugnaini/Weather-App-" target="blank"> Open Source </a> by Stella Taylor </h4>
    <script src="src/index.js"></script>
    </div>
    </div>
    
    
</body>

</html>
