<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StellasWeatherApp</title>

    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
    <div class="container">
        <h1>
            <span id="city">ðŸ§¡</span>

        </h1>

        <h2>
            <span id="temperature"> Temp</span><span class="metric" id="celcius">Â°C </span>
        </h2>
        <p><span id="precipitation">Weather Description</span></p>
        <div class="row">
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
            <div class="col-2">Friday</div>
            <div class="col-2">Saturday</div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-info">21</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">18</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">28</button>

            <div class="col-2">

            </div>
            <div class="col-2">

            </div>
            <div class="col-2">
                <button type="button" class="btn btn-info">18</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2"><i class="fas fa-bolt"></i></div>
            <div class="col-2"><i class="fas fa-wind"></i></div>
            <div class="col-2"><i class="fas fa-sun"></i></div>

            <div class="col-2"><i class="fas fa-wind"></i></div>
        </div>
        <br />
        <form id="search-form">
            <input 
            type="text" 
            placeholder="Change City" 
            autocomplete="off" 
            autofocus="on" 
            id="city-input"
            style="text-transform: uppercase;"
            oninput="this.value = this.value.toUpperCase()" />
            /> 
            <input type="submit" value="Search" />
            <button id="current-location">Current</button>
            <br />
            <br />
            <p>
                "Conversation about the weather is the last refuge of the unimaginative"
            </p>
